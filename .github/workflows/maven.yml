name: Build and Dockerize Java Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests --file pom.xml

      - name: List target directory contents
        run: ls -la target

      - name: Verify JAR file exists
        run: |
          if [ ! -f target/smart-meter-server.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag smart-meter-server:$(date +%s)

      - name: Save Docker image to tar file
        run: docker save smart-meter-server:latest -o smart-meter-server.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: smart-meter-server.tar